<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Món quà sinh nhật</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Màn hình nhập mật khẩu -->
  <div id="lock-screen">
    <div id="clouds"></div>
    <h1 class="title">Mở quà</h1>
    <p id="countdown-message">Hôm nay là ngày gì nào?</p>
    <input type="password" id="password-input" placeholder="Nhập mật khẩu" disabled />
    <button id="submit-btn" disabled>Nhập</button>
    <p id="lock-message"></p>
  </div>

  <!-- Giao diện chính -->
  <div id="main-content" class="hidden">
    <audio id="bgm" src="you-vietra.mp3" loop></audio>
    <video id="intro-video" src="milkdream.mp4" autoplay muted></video>
    <video id="loop-video" src="dreamy-video.mp4" loop muted class="hidden"></video>

    <div id="greetings">
      <p class="line"></p>
      <p class="line"></p>
      <p class="line"></p>
    </div>

    <div id="more-greetings" class="hidden">
      <p class="line"></p>
      <p class="line"></p>
    </div>

    <button id="gift-btn" class="hidden">Món quà dành riêng cho cậu 🎁</button>
    <div id="gift-images" class="hidden">
      <img src="gift-image.png" alt="Gift 1" />
      <img src="gift-image1.png" alt="Gift 2" />
      <img src="gift-image2.png" alt="Gift 3" />
      <img src="gift-image3.png" alt="Gift 4" />
      <img src="gift-image4.png" alt="Gift 5" />
    </div>

    <div id="message-box" class="hidden">
      <p>💌 Đây là những lời tớ muốn gửi đến cậu...</p>
      <button id="reply-btn">Phản hồi</button>
      <button id="close-btn">Đóng</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
