    <div class="password-container">
      <h2>🎀 Nhập mật khẩu để mở quà 🎁</h2>
      <div id="countdown">⏳ Đếm ngược đến 10/6: <span id="timeLeft"></span></div>
      <input type="password" id="passwordInput" placeholder="🔐 Nhập mật khẩu" disabled>
      <button id="submitPassword" disabled>✨ Mở quà ✨</button>
      <p id="errorMessage"></p>
    </div>

    <div class="floating-cloud" style="top: 50%; left: -200px; animation-delay: 10s;"></div>

    <div class="rainbow"></div>
  </div>

  <div id="videoContainer">
    <video id="girlVideo" src="milkdream.mp4"></video>
    <video id="dreamyVideo" src="dreamy-video.mp4" loop muted></video>
  </div>

  <audio id="bgMusic" src="you-vietra.mp3" loop></audio>

  <button id="openGiftButton">🎁 Mở món quà nhỏ</button>
  <img id="giftImage" src="gift-image.jpg" alt="Món quà">

  <script>
    const passwordInput = document.getElementById('passwordInput');
    const submitPassword = document.getElementById('submitPassword');
    const errorMessage = document.getElementById('errorMessage');
    const passwordScreen = document.getElementById('passwordScreen');
    const videoContainer = document.getElementById('videoContainer');
    const girlVideo = document.getElementById('girlVideo');
    const dreamyVideo = document.getElementById('dreamyVideo');
    const bgMusic = document.getElementById('bgMusic');
    const openGiftButton = document.getElementById('openGiftButton');
    const giftImage = document.getElementById('giftImage');
    const countdown = document.getElementById('timeLeft');

    const unlockDate = new Date('2025-06-10T00:00:00');
    const interval = setInterval(() => {
      const now = new Date();
      const diff = unlockDate - now;

      if (diff <= 0) {
        countdown.textContent = '🎉 Đã đến lúc mở quà rồi!';
        passwordInput.disabled = false;
        submitPassword.disabled = false;
        clearInterval(interval);
      } else {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        countdown.textContent = `${days} ngày ${hours}h ${minutes}m ${seconds}s`;
      }
    }, 1000);

    submitPassword.addEventListener('click', () => {
      const password = passwordInput.value;
      if (password === 'Milk10/6') {
        const now = new Date();
        if (now >= unlockDate) {
          startBirthdaySequence();
        } else {
          errorMessage.textContent = '🎁 Món quà có thể mở vào ngày 10/6 nhé!';
        }
      } else {
        errorMessage.textContent = '❌ Sai mật khẩu rồi nè!';
      }
    });

    function startBirthdaySequence() {
      passwordScreen.style.display = 'none';
      videoContainer.style.display = 'block';
      girlVideo.play();
      bgMusic.play();
      girlVideo.loop = true;

      const messageDiv = document.createElement('div');
      messageDiv.style.position = 'absolute';
      messageDiv.style.top = '20%';
      messageDiv.style.left = '50%';
      messageDiv.style.transform = 'translateX(-50%)';
      messageDiv.style.textAlign = 'center';
      messageDiv.style.fontSize = '1.5rem';
      messageDiv.style.color = '#fff';
      messageDiv.style.fontWeight = 'bold';
      messageDiv.style.textShadow = '0 0 10px #dcb8ff';
      messageDiv.style.opacity = '0';
      messageDiv.style.transition = 'opacity 5s ease';
      messageDiv.innerHTML = `
        <p>🎂 Chúc mừng sinh nhật cậu</p>
        <p>✨ Cảm ơn vì đã luôn là ánh sáng dịu dàng trong thế giới của tớ</p>
        <p>🎁 Hãy nhấn vào đây để mở món quà nhỏ xíu tớ dành riêng cho cậu</p>
      `;
      document.body.appendChild(messageDiv);

      setTimeout(() => {
        messageDiv.style.opacity = '1';
      }, 1000);

      setTimeout(() => {
        messageDiv.style.transition = 'opacity 3s ease';
        messageDiv.style.opacity = '0';
      }, 8000);

      setTimeout(() => {
        girlVideo.style.display = 'none';
        dreamyVideo.style.display = 'block';
        dreamyVideo.play();

        const message2 = document.createElement('div');
        message2.style.position = 'absolute';
        message2.style.top = '25%';
        message2.style.left = '50%';
        message2.style.transform = 'translateX(-50%)';
        message2.style.textAlign = 'center';
        message2.style.fontSize = '1.3rem';
        message2.style.color = '#fff';
        message2.style.fontWeight = 'bold';
        message2.style.textShadow = '0 0 10px #ccf';
        message2.style.opacity = '0';
        message2.style.transition = 'opacity 3s ease';
        message2.innerHTML = `
          <p>🌸 Happy Birthday Milk</p>
          <p>💖 Let’s step into a dreamy world together</p>
        `;
        document.body.appendChild(message2);

        setTimeout(() => {
          message2.style.opacity = '1';
        }, 500);

        setTimeout(() => {
          message2.style.opacity = '0';
        }, 3500);

        setTimeout(() => {
          openGiftButton.style.display = 'block';
        }, 7000);
      }, 11000);

      openGiftButton.addEventListener('click', () => {
        giftImage.style.display = giftImage.style.display === 'block' ? 'none' : 'block';
      });

      function addFloatingButterflies() {
        for (let i = 0; i < 3; i++) {
          const butterfly = document.createElement('div');
          butterfly.className = 'butterfly';
          butterfly.style.top = `${30 + i * 20}%`;
          butterfly.style.left = `${10 + i * 25}%`;
          butterfly.style.animationDelay = `${i * 3}s`;
          document.body.appendChild(butterfly);
        }
      }

      function addSoftRainbow() {
        const rainbow = document.createElement('div');
        rainbow.className = 'rainbow';
        rainbow.style.bottom = '0';
        document.body.appendChild(rainbow);
      }

      addFloatingButterflies();
      addSoftRainbow();
    }
  </script>
</body>
