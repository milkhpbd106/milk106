<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milk Birthday</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Mây bay -->
  <div class="clouds"></div>

  <!-- Giao diện chờ -->
  <div id="countdown-screen">
    <p id="countdown-text">⏳ Đang tải...</p>
    <p id="countdown" class="big-number">10</p>
  </div>

  <!-- Nhập mật khẩu -->
  <div id="password-screen" class="hidden">
    <p>Mật khẩu:</p>
    <input type="password" id="password-input" placeholder="Nhập mật khẩu..." />
    <button id="submit-password">Mở quà</button>
    <p id="password-error" class="error-text hidden">Sai mật khẩu rồi nè 😢</p>
  </div>

  <!-- Nội dung chính -->
  <div id="main-content" class="hidden">
    <video id="video1" src="milkdream.mp4" autoplay muted></video>
    <video id="video2" src="dreamy-video.mp4" loop muted class="hidden"></video>
    <audio id="bg-music" src="you-vietra.mp3" loop></audio>

    <div id="message-lines">
      <p class="message-line" id="line1"></p>
      <p class="message-line" id="line2"></p>
      <p class="message-line" id="line3"></p>
      <p class="message-line" id="line4"></p>
      <p class="message-line" id="line5"></p>
      <p class="message-line" id="line6"></p>
      <p class="message-line" id="line7"></p>
    </div>

    <button id="open-gift" class="hidden">🎁 Món quà dành riêng cho cậu 🎁</button>

    <div id="gift-container" class="hidden">
      <img src="gift-image.png" />
      <img src="gift-image1.jpeg" />
      <img src="gift-image2.jpeg" />
      <img src="gift-image3.webp" />
      <img src="gift-image4.webp" />
    </div>

    <div id="feedback-box" class="hidden">
      <p>💬 Gửi một lời nhắn dễ thương nhé:</p>
      <textarea id="feedback-text" placeholder="Nhập lời nhắn..."></textarea>
      <button id="send-feedback">Gửi phản hồi</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
