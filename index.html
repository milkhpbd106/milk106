<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milk's Birthday Gift</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Lock Screen -->
    <div id="lock-screen">
      <img src="cloud.nen.jpg" alt="Cloud Background" class="background" />
      <div class="clouds"></div>
      <div class="lock-content">
        <h2 id="countdown-title">Đợi xíu nha cậu... ⏳</h2>
        <div id="countdown">10</div>
        <input
          type="password"
          id="password-input"
          placeholder="Nhập mật khẩu..."
          disabled
        />
        <button onclick="checkPassword()" disabled id="unlock-btn">Mở quà ✨</button>
        <p id="lock-message"></p>
      </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden">
      <video id="intro-video" autoplay muted>
        <source src="milkdream.mp4" type="video/mp4" />
      </video>
      <video id="loop-video" class="hidden" autoplay muted loop>
        <source src="dreamy-video.mp4" type="video/mp4" />
      </video>

      <audio id="bgm" src="you-vietra.mp3" loop></audio>

      <!-- Lời chúc đầu -->
      <div id="greetings" class="greeting-text">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>

      <!-- Lời chúc tiếp theo -->
      <div id="more-greetings" class="greeting-text hidden">
        <div class="line"></div>
        <div class="line"></div>
      </div>

      <!-- Nút mở quà -->
      <div id="gift-btn" class="hidden" onclick="toggleGift()">
        🎁 Món quà dành riêng cho cậu ✨
      </div>

      <!-- Hình ảnh quà -->
      <div id="gift-images" class="hidden">
        <img src="gift-image.png" class="gift-img" />
        <img src="gift-image1.jpeg" class="gift-img" />
        <img src="gift-image2.jpeg" class="gift-img" />
        <img src="gift-image3.jpeg" class="gift-img" />
        <img src="gift-image4.webp" class="gift-img" />
      </div>

      <!-- Lời nhắn & phản hồi -->
      <div id="final-message" class="hidden">
        <p>🌟 Cảm ơn cậu đã là Milk dịu dàng đáng yêu của thế giới này 💖</p>
        <p>Muốn nhắn lại điều gì không? 💌</p>
        <input type="text" id="reply-name" placeholder="Tên cậu (Milk hoặc Fuyuhi)..." />
        <textarea id="reply-message" placeholder="Viết gì đó cho tớ nè..."></textarea>
        <button onclick="sendReply()">Gửi phản hồi ✨</button>
      </div>

      <!-- Hiệu ứng click -->
      <div id="click-effect"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
