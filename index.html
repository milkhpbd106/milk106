<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milk's Dreamy Birthday</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-screen" class="screen">
    <img src="cloud.nen.jpg" class="background" alt="Cloud background" />
    <img src="images.png" class="floating-clouds" alt="Clouds" />
    <div class="login-box">
      <input type="password" id="password" placeholder="Nhập mật khẩu..." />
      <button id="submit-btn">Mở quà</button>
      <div id="message"></div>
    </div>
  </div>

  <div id="main-screen" class="screen hidden">
    <video id="video1" class="bg-video" src="milkdream.mp4" muted></video>
    <video id="video2" class="bg-video hidden" src="dreamy-video.mp4" muted loop></video>
    <audio id="bg-music" src="you-vietra.mp3" loop></audio>

    <div id="messages">
      <p class="msg" id="msg1">🎂 Chúc mừng sinh nhật cậu</p>
      <p class="msg" id="msg2">🌟 Cảm ơn vì đã luôn là ánh sáng dịu dàng trong thế giới của tớ</p>
      <p class="msg" id="msg3">🎁 Hãy nhấp vào đây để mở món quà tớ dành riêng cho cậu</p>
    </div>

    <div id="messages-2" class="hidden">
      <p class="msg glow">🌈 Chúc cậu luôn rực rỡ như bầu trời hôm nay</p>
      <p class="msg glow">💖 Mong mọi ước mơ dịu dàng đều thành hiện thực</p>
    </div>

    <button id="gift-btn" class="hidden">🎁 Món quà dành riêng cho cậu</button>
    <div id="gift-gallery" class="hidden">
      <img src="gift-image.png" alt="Gift 1" />
      <img src="gift-2.png" alt="Gift 2" />
      <img src="gift-3.png" alt="Gift 3" />
      <img src="gift-4.png" alt="Gift 4" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
