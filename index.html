<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chúc mừng sinh nhật Milk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Mây bay nền -->
  <div class="clouds"></div>

  <!-- Form mật khẩu -->
  <div id="password-container">
    <div id="countdown-message"></div>
    <div id="countdown-timer">10</div>
    <form id="password-form" class="hidden">
      <input type="password" id="password" placeholder="Nhập mật khẩu..." />
      <button type="submit">Mở quà 🎁</button>
    </form>
    <div id="error-message"></div>
  </div>

  <!-- Giao diện video -->
  <div id="video-section" class="hidden">
    <audio id="bg-music" src="assets/audio/you-vietra.mp3" loop></audio>

    <video id="video1" class="video-bg" muted>
      <source src="assets/video/milkdream.mp4" type="video/mp4" />
    </video>

    <video id="video2" class="video-bg hidden" muted loop>
      <source src="assets/video/dreamy-video.mp4" type="video/mp4" />
    </video>

    <div id="messages"></div>

    <button id="gift-btn" class="hidden">🎁 Món quà dành riêng cho cậu</button>

    <div id="gift-gallery" class="hidden">
      <img src="assets/images/gift-image.png" />
      <img src="assets/images/gift-image1.jpeg" />
      <img src="assets/images/gift-image2.jpeg" />
      <img src="assets/images/gift-image3.webp" />
      <img src="assets/images/gift-image4.webp" />
    </div>

    <div id="feedback" class="hidden">
      <p>💬 Nhập một lời nhắn dễ thương nhé:</p>
      <textarea placeholder="Tớ là Milk hoặc Fuyuhi nè..."></textarea>
      <button>Gửi phản hồi</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
