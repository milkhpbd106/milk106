<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Món Quà Sinh Nhật</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="password-screen">
    <div id="clouds"></div>
    <h2 id="message">🎉 Hôm nay là ngày gì nào 💖</h2>
    <p id="countdown"></p>
    <input id="password" type="password" placeholder="Nhập mật khẩu..." />
    <button id="submit">Mở quà</button>
  </div>

  <div id="main-content" class="hidden">
    <video id="video1" class="hidden" src="milkdream.mp4" muted></video>
    <video id="video2" class="hidden" src="dreamy-video.mp4" muted></video>

    <div class="wish-text hidden">🎂 Chúc mừng sinh nhật cậu 💖</div>
    <div class="wish-text hidden">🌟 Cảm ơn vì đã luôn là ánh sáng dịu dàng 💫</div>
    <div class="wish-text hidden">🎁 Hãy nhấp vào đây để mở món quà nhé 🎀</div>

    <div class="wish-text hidden">✨ Cậu luôn là người rất đặc biệt ✨</div>
    <div class="wish-text hidden">🌸 Mong mọi điều tốt đẹp đến với cậu 🌈</div>

    <button id="openGift" class="hidden">🎁 Món quà dành riêng cho cậu</button>

    <div id="gift-box" class="hidden">
      <img src="gift-image.png" />
      <img src="gift-image1.png" />
      <img src="gift-image2.png" />
      <img src="gift-image3.png" />
      <img src="gift-image4.png" />
    </div>

    <div id="feedback-section" class="hidden">
      <p>💌 Cảm ơn cậu đã xem món quà 💕</p>
      <button onclick="alert('Phản hồi của cậu đã được ghi nhận!')">Gửi phản hồi</button>
      <button onclick="document.getElementById('feedback-section').classList.add('hidden')">Đóng</button>
    </div>

    <div id="left-arrow" class="nav-arrow hidden">⬅</div>
    <div id="right-arrow" class="nav-arrow hidden">➡</div>
  </div>

  <audio id="bg-music" src="you-vietra.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
