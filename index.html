<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milk's Dreamy Birthday</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Nhạc nền -->
  <audio id="bg-music" src="you-vietra.mp3" loop></audio>

  <!-- Giao diện nhập mật khẩu -->
  <div id="password-screen">
    <img src="cloud.nen.jpg" alt="background" class="background" />
    <div class="clouds"></div>
    <div class="password-box">
      <h2>Mở quà sinh nhật nhé</h2>
      <div id="countdown">10</div>
      <input type="password" id="password" placeholder="Nhập mật khẩu..." disabled />
      <button id="submit-btn" disabled>Mở quà</button>
      <div id="message"></div>
    </div>
  </div>

  <!-- Giao diện chính sau khi mở quà -->
  <div id="main-content" class="hidden">
    <video id="video1" src="milkdream.mp4" autoplay muted></video>
    <video id="video2" src="dreamy-video.mp4" loop muted></video>
    <div id="greetings"></div>
    <button id="gift-btn" class="hidden">Món quà dành riêng cho cậu ✨</button>
    <div id="gift-box" class="hidden">
      <span id="close-gift">&times;</span>
      <div class="gift-images">
        <img src="gift-image.png" />
        <img src="gift-image1.jpeg" />
        <img src="gift-image2.jpeg" />
        <img src="gift-image3.webp" />
        <img src="gift-image4.webp" />
      </div>
      <div class="feedback-box">
        <p class="final-message">Tớ muốn gửi một lời nhắn nhỏ thôi...\p>
        <button class="feedback-btn">Milk</button>
        <button class="feedback-btn">Fuyuhi</button>
        <button class="feedback-btn cancel">Hủy</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
