<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milk's Dreamy Birthday</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .clouds {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .floating-cloud {
      position: absolute;
      width: 100px;
      opacity: 0.8;
      animation: floatCloud 40s linear infinite;
    }

    .floating-cloud.cloud1 { top: 10%; left: -150px; animation-delay: 0s; }
    .floating-cloud.cloud2 { top: 25%; left: -180px; animation-delay: 5s; }
    .floating-cloud.cloud3 { top: 40%; left: -120px; animation-delay: 10s; }
    .floating-cloud.cloud4 { top: 55%; left: -160px; animation-delay: 15s; }
    .floating-cloud.cloud5 { top: 70%; left: -100px; animation-delay: 20s; }

    @keyframes floatCloud {
      0% { transform: translateX(-150px); }
      100% { transform: translateX(110vw); }
    }

    #submitPassword {
      background: linear-gradient(90deg, #cceeff, #ffffff, #e0ccff);
      color: #336677;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(200, 200, 255, 0.5);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #submitPassword:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <!-- Màn hình nhập mật khẩu -->
  <div id="passwordScreen">
    <div class="clouds">
      <img src="images.png" class="floating-cloud cloud1" alt="cloud" />
      <img src="images.png" class="floating-cloud cloud2" alt="cloud" />
      <img src="images.png" class="floating-cloud cloud3" alt="cloud" />
      <img src="images.png" class="floating-cloud cloud4" alt="cloud" />
      <img src="images.png" class="floating-cloud cloud5" alt="cloud" />
    </div>
    <div class="password-container">
      <i class="fa-solid fa-lock"></i>
      <input type="password" id="passwordInput" placeholder="Nhập mật khẩu...">
      <button id="submitPassword">Mở quà</button>
    </div>
  </div>

  <video id="firstVideo" src="milkdream.mp4" muted style="display: none;"></video>
  <video id="secondVideo" src="dreamy-video.mp4" loop muted style="display: none;"></video>

  <audio id="bgm" src="you-vietra.mp3" loop></audio>

  <!-- 3 lời chúc đầu -->
  <div id="message1" class="message fade-in-out-1" style="display:none">
    <p>🎂 Chúc mừng sinh nhật cậu 🎉</p>
    <p>✨ Cảm ơn vì đã luôn là ánh sáng dịu dàng trong thế giới của tớ 🌸</p>
    <p>🎁 Hãy nhấn vào đây để mở món quà nhỏ xíu tớ dành riêng cho cậu 💖</p>
  </div>

  <!-- 2 lời chúc sau -->
  <div id="message2" class="message fade-in-out-2" style="display:none">
    <p>🌸 Happy Birthday Milk 💖</p>
    <p>Let’s step into a dreamy world together ✨</p>
  </div>

  <!-- Nút mở quà và ảnh quà -->
  <button id="openGiftButton" style="display: none;">🎁 Mở món quà dành riêng cho cậu</button>
  <div id="giftGallery" style="display: none;">
    <img class="gift-image" src="gift-image.png" alt="Gift 1" />
    <img class="gift-image" src="gift2.png" alt="Gift 2" />
    <img class="gift-image" src="gift3.png" alt="Gift 3" />
    <img class="gift-image" src="gift4.png" alt="Gift 4" />
    <img class="gift-image" src="gift5.png" alt="Gift 5" />
  </div>

  <!-- Hiệu ứng đặc biệt -->
  <div class="sparkle-container"></div>
  <div class="rainbow"></div>
  <div class="bubbles"></div>

  <!-- Lá thư nhỏ xíu -->
  <div id="tinyLetter" style="display: none;">
    <button id="openLetter">📩 Lá thư nhỏ xíu</button>
    <div id="letterContent">
      <textarea placeholder="Viết điều gì đó gửi tới người ấy ở đây..."></textarea>
    </div>
  </div>

  <script>
    const correctPassword = "Milk10/6";

    document.getElementById("submitPassword").addEventListener("click", () => {
      const enteredPassword = document.getElementById("passwordInput").value;

      if (enteredPassword === correctPassword) {
        startBirthdaySequence();
      } else {
        alert("❌ Sai mật khẩu rồi nè 😢");
      }
    });

    function startBirthdaySequence() {
      document.getElementById("passwordScreen").style.display = "none";

      const bgm = document.getElementById("bgm");
      const firstVideo = document.getElementById("firstVideo");
      const secondVideo = document.getElementById("secondVideo");
      const msg1 = document.getElementById("message1");
      const msg2 = document.getElementById("message2");
      const giftButton = document.getElementById("openGiftButton");
      const giftGallery = document.getElementById("giftGallery");
      const tinyLetter = document.getElementById("tinyLetter");

      bgm.play();
      firstVideo.style.display = "block";
      firstVideo.loop = true;
      firstVideo.play();
      msg1.style.display = "block";
      msg1.style.opacity = 1;

      setTimeout(() => {
        msg1.style.opacity = 0;
        firstVideo.style.display = "none";

        secondVideo.style.display = "block";
        secondVideo.play();

        msg2.style.display = "block";
        msg2.style.opacity = 1;

        setTimeout(() => {
          giftButton.style.display = "block";
          giftGallery.style.display = "block";
          tinyLetter.style.display = "block";
        }, 4000);
      }, 11000);
    }
  </script>
</body>
</html>
